<!DOCTYPE html>
<html lang=ru xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<script>
    function check() {
        const header = document.getElementById('header').value;
        const text = document.getElementById('text').value;
        if (header === '') {
            alert('Введите заголовок')
            return false;
        }
        if (text === '') {
            alert('Введите текст')
            return false;
        }
    }
</script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Блог</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end"  id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <h2>Редактировать статью</h2>
    <div >
        <form method="post" onsubmit="return check()">
            <input id="header" type="text" th:value="${post.header}" name="header" placeholder="Введите заголовок статьи" class="form-control"><br>
            <textarea id="text" name="text" placeholder="Введите текст статьи" class="form-control" th:text="${post.text}" /><br>
            <button type="submit" class="btn btn-dark btn-sm">Обновить</button>
        </form>
    </div>
</div>
</body>
</html>
