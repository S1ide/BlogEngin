<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Блог</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" sec:authorize="isAuthenticated()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent2" sec:authorize="!isAuthenticated()">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Вход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 mb-5" sec:authorize="isAuthenticated()">
    <h2>Добавить статью</h2>
    <div>
        <form action="/post" method="post">
            <input type="text" name="header" placeholder="Введите заголовок статьи" class="form-control"><br>
            <textarea name="text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
          <button type="submit" class="btn btn-success">Опубликовать</button>
        </form>
    </div>
</div>


<div class="container mt-5 mb-5">
    <div th:each="post : ${posts}" class="alert alert-info mt-2 ">
        <p th:text="${post.user.getUsername()}">
        <h3 th:text="${post.header}"></h3>
        <a th:href="@{/post/{id}(id=${post.id})}" th:text="'Читать полностью'" class="btn btn-warning"></a>
        <p th:text="${post.date}">
    </div>
</div>





</body>
</html>
