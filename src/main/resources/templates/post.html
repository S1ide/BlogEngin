<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Блог</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Блог</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выход</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <section>
    <div class="container my-5 py-5 text-dark">
      <div class="row d-flex justify-content-center">
        <div class="col-md-11 col-lg-9 col-xl-7">
          <div class="d-flex flex-start mb-4">
            <div class="card w-100">
              <div class="card-body p-4">
                <img class="rounded-circle shadow-1-strong me-3"
                     src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar" width="65"
                     height="65" />
                <h2 th:text="${onePost.header}"></h2>
                <h3 th:text="${onePost.getBlogUser().getUsername()}"/>
                <p th:text="${#dates.format(onePost.date, 'd MMMM yyyy HH:mm')}"></p>
                    <p th:text="${onePost.text}"/>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <div th:if="${currentUser.getId()==onePost.getBlogUser().getId() or #strings.contains(#authentication.principal,'ROLE_ADMIN')}">
                      <a th:href="@{/post/{id}/edit(id=${onePost.id})}" th:text="'Редактировать'" class="btn btn-dark btn-sm" style="display: inline-block;"></a>
                      <form th:action="@{/post/{id}/remove(id=${onePost.id})}"  method="post" style="display: inline-block;">
                        <button type="submit" class="btn btn-dark btn-sm"  th:text="'Удалить'"></button>
                      </form>
                      </div>
                      </div>
                <div class="d-flex flex-end">
                  <img class="rounded-circle shadow-1-strong me-3"
                       src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar" width="65"
                       height="65" />
                  <div class="">
                    <h5>Add a comment</h5>
                    <div class="form-outline d-flex justify-content-between mt-3">
                      <form th:action="@{/post/{postId}/comment(postId=${onePost.id})}" method="post">
                        <textarea class="form-control" th:type="text" th:name="text" id="textAreaExample" rows="4"></textarea>
                        <label class="form-label" for="textAreaExample">What is your view?</label>
                        <button type="submit" class="btn btn-dark btn-sm"  th:text="'Опубликовать'"></button>
                      </form>
                    </div>
                  </div>
                </div>
                <div th:each="comment : ${comments}">
                  <img class="rounded-circle shadow-1-strong me-3"
                       src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="65"
                       height="65" />
                  <h5 th:text="${comment.getblogUser().getUsername()}"></h5>
                  <p th:text="${#dates.format(comment.date, 'd MMMM yyyy HH:mm')}" class="small"></p>
                  <p th:text="${comment.textComment}"></p>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <div th:if="${currentUser.getId()==comment.getblogUser().getId() or #strings.contains(#authentication.principal,'ROLE_ADMIN')}">
                      <a th:href="@{/post/{id}/comment/edit/{commentId}(id=${onePost.id}, commentId=${comment.id})}" role="button" class="btn btn-dark me-md-2 btn-sm" th:text="'Редактировать'" style="display: inline-block;"></a>
                      <form th:action="@{/post/{id}/comment/remove/{commentId}(id=${onePost.id}, commentId=${comment.id})}"  method="post" style="display: inline-block;">
                        <button type="submit"class="btn btn-dark btn-sm" th:text="'Удалить'"></button>
                      </form>
              </div>
            </div>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
</body>
</html>
